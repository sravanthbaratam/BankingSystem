<br />
<main class="col login-form text-justify">
    <div class="cotainer">
        <div class="col">
            <div class="col-md-5">
                <div class="card bg-primary">
                    <div class="card-header text-center text-white">Login</div>
                    <div class="card-body bg-light">
                        <form method="post" id="loginForm">
                            <div class="form-group row" id="errorDiv"></div>
                            <div class="form-group row">
                                <label for="AccountNumber" class="col-md-4 col-form-label text-md-left">Account Number</label>
                                <div class="col-md-6">
                                    <input type="number" id="AccountNumber" class="form-control" name="AccountNumber" max=9999999999 min=99999999 required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-left">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="Password" class="form-control" name="Password" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <button type="submit" class="offset-md-4 btn btn-primary">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    jQuery("#loginForm").submit(function(event)
    {
        event.preventDefault();
        var AccountNumber = jQuery("#AccountNumber").val();
        var Password = jQuery("#Password").val();
        var data = { AccountNumber: AccountNumber, Password: Password };
        var response = Request.post("/Customer/Authenticate", data);
        if (response.successfull)
        {
            jQuery.cookie("role", response.responseObject);
            jQuery.cookie("user", AccountNumber);
            jQuery.cookie("isLoggedIn", true);

            if (response.responseObject = "user")
            {
                Request.showCMenu();
                Request.showCustomer();
            }
            else if (response.responseObject = "admin")
            {
                Request.showBMenu();
                Request.showBank();
            }
            else
            {
                Request.showErrorPage();
            }
        }
        else
        {
            Request.showError(response.errorMessage);
        }
    });
</script>
