<br />
<h4 class="col text-left">FUNDS TRANSFER</h4>
<div class="col">
    <div class="col" id="errorDiv"></div>
    <form method="post" id="transactionForm">
        <div class="form-group row" id="errorDiv"></div>
        <div class="form-group row">
            <label for="RecieverAccount" class="col-2 col-form-label text-md-left">Payee Account</label>
            <div class="col-md-2">
                   <input type="number" id="RecieverAccount" class="form-control" name="RecieverAccount" placeholder="Account/UPI Number" min="100000000" max="9999999999" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="Amount" class="col-2 col-form-label text-md-left">Amount</label>
            <div class="col-md-2">
                <input type="number" id="Amount" class="form-control" name="Amount" placeholder="enter amount in INR" title ="minimum amount of 100 and maximum of 100000 is allowed per transaction" min="100" max="100000" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="TransactionType" class="col-2 col-form-label text-md-left">Transaction Type</label>
            <div class="col-md-2">
                <select id="TransactionType" class="form-control" name="TransactionType" required autofocus>
                    <option value="">Select Transfer Type</option>
                    <option value=1>NEFT</option>
                    <option value=2>IMPS</option>
                    <option value=3>RTGS</option>
                    <option value=4>UPI</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <button type="submit" class="form-control btn btn-primary"><i class="fa fa-exchange"></i> Transfer Funds</button>
            </div>
        </div>
    </form>
</div>
    <script type="text/javascript">
        jQuery("#transactionForm").submit(function (event) {
            event.preventDefault();
            var AccountNumber = jQuery.cookie("user");
            var Amount = jQuery("#Amount").val();            
            var TransactionType = jQuery("#TransactionType").val();
            var RecieverAccount = jQuery("#RecieverAccount").val();
            var data = { AccountNumber: AccountNumber, Amount : Amount, RecieverAccount : RecieverAccount, TransactionType : TransactionType};
            var response = Request.post("/Bank/AddTransaction", data);
            if (response.successfull) {
                Request.showSuccess("Transfer of funds with reference number : " + response.responseObject.transactionId + " completed successfully.");
            }
            else
            {
                Request.showError(response.errorMessage);
            }
        });
    </script>
