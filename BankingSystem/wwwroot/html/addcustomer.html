<br />
<main class="col login-form text-justify">
    <div class="cotainer">
        <div class="col">
            <div class="col-md-5">
                <div class="card bg-primary">
                    <div class="card-header text-center text-white">Add Customer</div>
                    <div class="card-body bg-light">
                        <form method="post" id="loginForm">
                            <div class="form-group row" id="errorDiv"></div>

                            <div class="form-group row">
                                <label for="AadhaarNumber" class="col-md-4 col-form-label text-md-left">Aadhaar Number</label>
                                <div class="col-md-6">
                                    <input type="number" id="AadhaarNumber" class="form-control" name="AadhaarNumber" max=999999999999 min=10000000000 required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="AccountType" class="col-md-4 col-form-label text-md-left">Account Type</label>
                                <div class="col-md-6">
                                    <input type="number" id="AccountType" class="form-control" name="AccountType" max=2 min=0 required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Address" class="col-md-4 col-form-label text-md-left">Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="Address" class="form-control" name="Address" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Email" class="col-md-4 col-form-label text-md-left">Email</label>
                                <div class="col-md-6">
                                    <input type="text" id="Email" class="form-control" name="Email" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Mobile" class="col-md-4 col-form-label text-md-left">Mobile Number</label>
                                <div class="col-md-6">
                                    <input type="number" id="Mobile" class="form-control" name="Mobile" max=9999999999 min=1000000000 required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Name" class="col-md-4 col-form-label text-md-left">Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="Name" class="form-control" name="Name" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Pan" class="col-md-4 col-form-label text-md-left">Pan</label>
                                <div class="col-md-6">
                                    <input type="text" id="Pan" class="form-control" name="Pan" required autofocus>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <button type="submit" class="offset-md-4 btn btn-primary">
                                    Add Customer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    jQuery("#loginForm").submit(function (event) {
        event.preventDefault();
        var AadhaarNumber = jQuery("#AadhaarNumber").val();
        var AccountType = jQuery("#AccountType").val();
        var Address = jQuery("#Address").val();
        var Email = jQuery("#Email").val();
        var Mobile = jQuery("#Mobile").val();
        var Name = jQuery("#Name").val();
        var Pan = jQuery("#Pan").val();

        var data = {
            AadhaarNumber: AadhaarNumber, AccountType: AccountType, Address: Address, Email: Email, Mobile: Mobile, Name: Name, Pan: Pan };
        var response = Request.post("/Customer/Add", data);
        
        if (response.successfull)
        {
            Request.showSuccess("Successfully added customer : " + Name);
        }
        else
        {
            Request.showError(response.errorMessage);
        }
    });
</script>
