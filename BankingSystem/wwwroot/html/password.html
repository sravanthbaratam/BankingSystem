<br />
<h6 class="col text-left">Change Password</h6>
<div class="col">
    <div class="col" id="errorDiv"></div>
    <p class="text-left">Enter your new password to reset your password</p>
    <form method="post" id="passwordForm">
        <div class="form-group col" id="errorDiv"></div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label text-md-left">New Password</label>
            <div class="col-md-2">
                <input type="password" id="password" class="form-control" name="password" title="Password should contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="enter your password" required autofocus pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}">
            </div>
        </div>
        <div class="form-group row">
            <label for="cpassword" class="col-2 col-form-label text-md-left">Confirm Password</label>
            <div class="col-md-2">
                <input type="password" id="cpassword" class="form-control" name="cpassword" title="Password should contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="enter password again" required autofocus pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}">
            </div>
        </div>
        <div class="form-group col">
            <button type="submit" class="offset-md-1 col-2 form-control btn btn-primary"><i class="fa fa-key"></i> Reset Password</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    jQuery("#passwordForm").submit(function (event) {
        event.preventDefault();
        var Password = jQuery("#password").val();
        var CPassword = jQuery("#cpassword").val();
        if (Password == CPassword) {
            var data = { AccountNumber: jQuery.cookie("user"), Password: Password };
            var response = Request.post("/Customer/PasswordReset", data);
            if (response.successfull) {
                Request.showSuccess("Password changed successfully.");
            }
            else {
                Request.showError(response.errorMessage);
            }
        }
        else
        {
            Request.showError("Password and confirm password does not match.");
        }
    });
</script>
